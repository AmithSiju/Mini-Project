{% extends 'base.html' %}

{% block content %}
    <div class="container h-100 d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="card p-4 col-md-4">
        <center><h3 class="regt">Photo Galleria</h3></center>
            <form method="POST" action="{{ url_for('login') }}">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div><br>
                <center><button type="submit" class="btn btn-primary btn-block" >Login</button></center><br>
            </form>
            <center><p class="reg">Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p></center>
            {% with messages = get_flashed_messages() %}
              {% if messages %}
                <div class="alert alert-danger mt-2">
                  {% for message in messages %}
                    {{ message }}
                  {% endfor %}
                </div>
              {% endif %}
            {% endwith %}
        </div>
    </div>
{% endblock %}
